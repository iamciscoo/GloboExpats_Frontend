<!DOCTYPE html>
<html>
<head>
    <title>Auth Token Test</title>
</head>
<body>
    <h1>Authentication Token Test</h1>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="testCartEndpoint()">Test Cart Endpoint</button>
    <button onclick="testProductEndpoint()">Test Product Endpoint (Mock)</button>
    <pre id="result"></pre>

    <script>
        function checkToken() {
            const token = localStorage.getItem('expat_auth_token');
            const expiry = localStorage.getItem('expat_auth_token_expiry');
            const result = document.getElementById('result');
            
            if (!token) {
                result.textContent = '‚ùå NO TOKEN FOUND\nYou need to login first!';
                return;
            }
            
            const now = Date.now();
            const expiryTime = parseInt(expiry);
            const isExpired = now > expiryTime;
            
            result.textContent = `‚úÖ Token exists: ${token.substring(0, 20)}...\n` +
                                 `Expiry: ${new Date(expiryTime).toLocaleString()}\n` +
                                 `Expired: ${isExpired ? '‚ùå YES - Please login again' : '‚úÖ NO'}\n` +
                                 `Time remaining: ${Math.round((expiryTime - now) / 1000 / 60)} minutes`;
        }
        
        async function testCartEndpoint() {
            const token = localStorage.getItem('expat_auth_token');
            const result = document.getElementById('result');
            
            if (!token) {
                result.textContent = '‚ùå NO TOKEN - Login first!';
                return;
            }
            
            result.textContent = 'üîÑ Testing cart endpoint...';
            
            try {
                const response = await fetch('http://10.123.22.21:8081/api/v1/cart/User', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result.textContent = `üìä Cart Endpoint Response:\n` +
                                     `Status: ${response.status} ${response.statusText}\n` +
                                     `Headers: ${JSON.stringify([...response.headers], null, 2)}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result.textContent += `‚úÖ Success!\nData: ${JSON.stringify(data, null, 2)}`;
                } else {
                    const text = await response.text();
                    result.textContent += `‚ùå Failed!\nResponse: ${text}`;
                }
            } catch (error) {
                result.textContent = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function testProductEndpoint() {
            const token = localStorage.getItem('expat_auth_token');
            const result = document.getElementById('result');
            
            if (!token) {
                result.textContent = '‚ùå NO TOKEN - Login first!';
                return;
            }
            
            result.textContent = 'üîÑ Testing product post endpoint (OPTIONS)...';
            
            try {
                const response = await fetch('http://10.123.22.21:8081/api/v1/products/post-product', {
                    method: 'OPTIONS',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                result.textContent = `üìä Product Endpoint Response:\n` +
                                     `Status: ${response.status} ${response.statusText}\n` +
                                     `Allows: ${response.headers.get('Allow') || 'Not specified'}\n` +
                                     `Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods') || 'Not specified'}`;
            } catch (error) {
                result.textContent = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
